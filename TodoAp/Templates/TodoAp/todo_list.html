<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django To do list </title>

    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<body class="bg-light">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header shadow-sm bg-white">
                        <h1 class="display-5 text-info">
                            <i class="fas fa-check-double"></i>
                            Daily Todo list
                        </h1>
                    </div>
                    <div class="card-body">
                        <ul class="list-group-item">
                            <li class="list-group-item">
                                <form action="{%url 'add_todo_item'%}" method="post" autocomplete="off">
                                    {% csrf_token %}
                                    <div class="input-group">
                                        <input type="text" name="content" id="">
                                        <div class="input-group-append text-info">
                                            <span class="input-group-text bg-white py-0">
                                                <button type="submit" class="btn btn-sm text-info">
                                                    <i class="fas fa-book-medical"> </i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </form>
                            </li>

                                {% for todo in todo_list %}
                            <li class="list-group-item">{{todo.content}}
                                <form action="{% url 'delete_todo_item' todo.id %}" method="post" class="float-right d-inline">
                                    {%csrf_token%}
                                    <button type="submit" class="btn">
                                        <i class="far fa-trash-alt fa-log text-danger float-right "> </i>

                                        
                                    </button>
                                </form>
                            </li>
                                {%empty%}
                                <li class="list-group-item">
                                    <span class="font-italic"> No info Todo</span>
                                </li>
                                {% endfor %}

                        </ul>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
